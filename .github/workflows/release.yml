name: Create Release Zip on Commit

on:
  push:
    branches:
      - midnight-ae2
      - daybreak-ae2

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create zip file
        run: |
          zip -r ${{ github.ref_name }}.zip . \
            -x "*.git*" \
            -x "*.github/*"

      - uses: actions/upload-artifact@v4
        with:
          retention-days: 30
          path: ${{ github.ref_name }}.zip
      
      - name: Update latest release
        uses: andelf/nightly-release@main
        with:
          tag_name: ${{ github.ref_name }}-latest
          name: Latest Release - Branch ${{ github.ref_name }}
          files: ${{ github.ref_name }}.zip
          body: |
            Latest release for branch `${{ github.ref_name }}`
            
            This release is automatically updated on every commit to branch ${{ github.ref_name }}.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}